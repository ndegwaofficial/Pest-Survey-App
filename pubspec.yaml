name: pest_survey_app
description: "Cross Platform Pest Distribution Surveillance App based on PIMS"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.1
dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^4.0.0 # for map visualization
  http: ^0.13.4 # for HTTP requests
  dio: ^5.0.0 # for interacting with the backend
  postgres: ^2.0.0 # for PostgreSQL database connection
  provider: ^6.0.0 # for state management
  flutter_local_notifications: ^17.2.2 # for notifications
  camera_android: ^0.10.9 # for camera functionality
  image_picker: ^0.8.4+8 # optional for picking images from gallery
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.2.1
  # tflite_flutter: ^0.11.0 # TensorFlow Lite library for model inference
  excel: ^2.0.6 # for handling Excel file parsing
  latlong2: ^0.8.1
  geolocator: ^9.0.2
  camera: ^0.10.0+1
  image: ^3.3.0
  cupertino_icons: ^1.0.8
  permission_handler: ^10.2.0
  path_provider: ^2.0.9
  path: ^1.8.0
  ffi: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

assets:
  - assets/pest_model.tflite
  - assets/labels.txt
  - assets/Surveillance Form.xlsx
  - assets/pest_model.tflite
flutter:

  uses-material-design: true
